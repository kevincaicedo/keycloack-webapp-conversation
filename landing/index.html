<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=100w, initial-scale=1.0">
    <title>Document</title>
    <script src="http://localhost:8080/auth/js/keycloak.js"></script>
    <script>
        function initKeycloak() {
            var keycloak = new Keycloak();
            keycloak.init({
                onLoad: 'login-required'
            }).then(function(authenticated) {
                const el = document.getElementById('message');
                el.innerHTML = authenticated ? 'authenticated' : 'not authenticated';
                el.style.color = 'blue';
            }).catch((e) => {
                console.log(e);
            });
        }
    </script>
</head>
<body onload="initKeycloak()">
    <h1>The landing page for my awesome website</h1>
    <p id="message" style="color: red">User is not authenticated</p>
</body>
</html>
